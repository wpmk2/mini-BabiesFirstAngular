<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>

	<meta charset="UTF-8">
	<title>Document</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl">
	<tag>Add Friends</tag><br>
	<input type="text" placeholder="Name" ng-model="friend">
	<button class="addFriend" ng-click="addFriend()">Add</button>
	<h1>Friends List</h1>
		<div class="f-list">
		  	<li ng-repeat="friend in friends"> {{friend}} </li>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
